{% load staticfiles %}
<!-- Signup page template for new users of the target website. -->
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'users/darkly.css' %}"/>
	<script src="{% static 'users/jquery-1.11.2.min.js' %}"></script>
	<script src="{% static 'users/bootstrap.min.js' %}"></script>
	<title>Pollsite Signup</title>
</head>
<body>
	<div class="jumbotron">
		<div class="container">
			<h1>Sign up for Pollsite!</h1>
		</div>
	</div>
<!-- Error messages will appear if the user forgets to fill in fields of the sign-up form or if desired username/email is taken.-->
	{% if error_message %}
	<div class="container">
		<p class="bg bg-warning">{{error_message}}</p>
	</div>
	{% endif %}
	<!-- Form fields for first and last name, email, username, and password; the form redirects to the PROCESSING_SIGNUP view once submitted. -->
	<div class="container">
		<form action="{% url 'users:processing_signup' %}" method="post">
			{% csrf_token %}
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input type="text" class="form-control" id="firstName" name="firstname" placeholder="Enter first name"/>
			</div>
			<div class="form-group">
				<label for="lastName">Last Name</label>
				<input type="text" class="form-control" id="lastName" name="lastname" placeholder="Enter last name"/>
			</div>
			<div class="form-group">
				<label for="emailAddress">Email Address</label>
				<input type="email" class="form-control" id="emailAddress" name="emailaddress" placeholder="Enter email address"/>
			</div>
			<div class="form-group">
				<label for="userName">Username</label>
				<input type="text" class="form-control" id="userName" name="username" placeholder="Enter username"/>
			</div>
			<div class="password">
				<label for="passWord">Password</label>
				<input type="password" class="form-control" id="passWord" name="password" placeholder="Enter password"/>
			</div>
			</br>
			<button type="submit" class="btn btn-success">Create Account</button>
		</form>
	</div>
</body>
</html>
